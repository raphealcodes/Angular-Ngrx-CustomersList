<form class="form-box" [formGroup]="formeditcustomer" (ngSubmit)="editCustomer()">
    <label for="form">Edit Customer</label><br>
  <input type="text" placeholder="name" formControlName="name">
  <input type="text" placeholder="phone" formControlName="phone">
  <input type="text" placeholder="address" formControlName="address">
  <select type="text" placeholder="membership" formControlName="membership">
    <option></option>
    <option>Basic</option>
    <option>Vip</option>
    <option>Pro</option>
    </select>
  <input type="submit" placeholder="name" value="Edit Customer">
</form>
